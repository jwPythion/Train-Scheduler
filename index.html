<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <title>Train Scheduler!</title>
</head>

<body>

    <div class="container">
        <div class="card p-4 w-180">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead">Check the times below</p>
            </div>
        </div>
    </div>

    <div Class="card p-4 mt-3 w-180">
            <table class="table table-hover" id="train-table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Snowpiercer</th>
                        <td>Los Angeles</td>
                        <td>45</td>
                        <td>12:00</td>
                        <td>45</td>

                    </tr>
                    <tr>
                        <th scope="row">Hogwarts Express</th>
                        <td>Hogsmeade</td>
                        <td>60</td>
                        <td>13:00</td>
                        <td>60</td>

                    </tr>
                    <tr>
                            <th scope="row">Surfliner</th>
                            <td>San Diego</td>
                            <td>30</td>
                            <td>13:30</td>
                            <td>30</td>

                        </tr>


        </div>
        </tbody>
        </table>
        <br>
        <br>
        <br>

        <div Class="card p-4 w-180">
            <form id="new-train">
                <div class="form-group">
                    <label for="exampleInputEmail1">Train Name</label>
                    <input type="name" class="form-control" id="name-input"  placeholder="Enter Name">
                    
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Destination</label>
                    <input type="role" class="form-control" id="destination-input" placeholder="Los Angeles">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">First Train TIme (HH:mm - Military Time)</label>
                    <input type="Start Date" class="form-control" id="time-input" placeholder="13:25">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Frequency (min)</label>
                    <input type="MonthlyRate" class="form-control" id="Freq-input" placeholder="25">
                </div>
                <div class="text-right">
                    <button class="btn btn-primary" id="add-train-btn" type="submit" >Submit</button>
                </div>
        </div>
        </form>












        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
            <script src="app.js"></script>
    </div>
</body>

</html>
